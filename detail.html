<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SummonsBoard DB</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h3 class="title">몬스터 정보</h3>
	    <div>
        <table>
          <tr>
            <td rowspan="8"><label><link rel="" href="image/sb_1622.jpg"></label></td>
            <th colspan="2"><span id="name"></span></th>
          </tr>
          <tr>
            <th><label>진화 전</label></th>
            <th><label>진화 후</label></th>
          </tr>
          <tr>
            <td>33</td>
            <td>33</td>
          </tr>
          <tr>
            <th><label>리더스킬</label></th>
            <th><label>액티브스킬</label></th>
          </tr>
          <tr>
            <td><span id="lsname"></span></td>
            <td><span id="asname"></span></td>
          </tr>
          <tr>
            <td><span id="lsdescription"></span></td>
            <td><span id="asdescription"></span></td>
          </tr>
          <tr>
            <th><label>입수장소</label></th>
            <th><label>같은 스킬 몬스터</label></th>
          </tr>
          <tr>
            <td><span id="gp"></span></td>
            <td><span id="same"></span></td>
          </tr>

        </table>

	    </div>

	    <div class="btn-area">
	    	<button class="btn-default" id="btn_list">리스트</button>
	    </div>
	</div>

	<!-- Script 작성 영역 -->
	<script src="js/jquery-2.1.1.js"></script>
    <script>
      var data = {};

    	function goList(){
    		document.location.href = 'index.html';
    	}

    	function loadData(){
    		$('#name').html(data['name']);
    		$('#lsname').html(data['lsname']);
    		$('#lsdescription').html(data['lsdescription']);
    		$('#asname').html(data['asname']);
        $('#asdescription').html(data['asdescription']);
        $('#gp').html(data['gp']);
        $('#same').html(data['same']);
      }

    	$(document).ready(function(){
        $.getJSON( "json/sb.monster.json", data )
            .done(function( json ) {
            data = json['MonsterList'];
            loadData();
        })
        .fail(function( jqxhr, textStatus, error ) {
            var err = textStatus + ", " + error;
            console.log(err);
        })


    		$('#btn_list').click(function(){
    			goList();
        });
});
    </script>
</body>

</html>
