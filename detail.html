	<script src="js/jquery-2.1.1.js"></script>
    <script>
    	function goList(){
    		document.location.href = 'index.html';
    	}

      var data = {
    		
    	};

    	function loadData(){
    		$('#name').html(data['NAME']);
    		$('#ls_name').html(data['LS_NAME']);
    		$('#ls_description').html(data['LS_DESCRIPTION']);
    		$('#as_name').html(data['AS_NAME']);
        $('#as_description').html(data['AS_DESCRIPTION']);
        $('#gp').html(data['GP']);
        $('#same').html(data['SAME']);
      }

    	$(document).ready(function(){

    </script>
